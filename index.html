<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="" href="https://fonts.google.com/specimen/Red+Hat+Display">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="order-component">
    <img class="top-image" src="images\illustration-hero.svg" alt="top-image">
    <div class="order-summary">
      <h3>Order Summary</h3>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>
    <div class="annual-plan">
      <div class="image">
        <img class="music-image" src="images\icon-music.svg" alt="music-image">
      </div>
      <div class="price">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
      <div class="link">
        <a href="#">Change</a>
      </div>
    </div>
  <div class="payment-process">
    <button>
      Proceed to Payment
    </button>
    <a class="cancel" href="#">Cancel Order</a>
  </div>



  </div>



</body>

</html>
